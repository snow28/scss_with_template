<body class="loaded">


	<div class="main-wrapper">

		<header class="header">
			<div class="header__logo">
				<img class="header__img" src="img/logo.png">
				<p class="header__description">Интернет-магазин "Благой арт"</p>
			</div>
			<div class="header__search">
				<input type="text" placeholder="Введите название или артикул">
				<img src="img/search.png">
			</div>
			<div class="header__contacts">
				<div class="header__contacts-number">
					<p>+7 (800) 707-81-39</p>
				</div>
				<div class="header__contacts-time">
					<p class="header__contacts-time_yellow">ПН-ПТ с 9:00 до 18:00</p>

				</div>
			</div>
		</header>


		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item nav__list-menu js-nav-menu"><div class="nav__list-menu_open"></div></li>
				<li class="nav__list-item nav__list-home"></li>
				<li class="nav__list-item nav__list-search"></li>
				<li class="nav__list-item nav__list-shop"></li>
				<li class="nav__list-item nav__list-signin"></li>
				<li class="nav__list-item nav__list-call"></li>
			</ul>
		</nav>


		<div class="info__wrapper">     <!-- how to call info__wrapper properly-->
			<div class="info">
				<img class="info__img_telegka" src="img/telegka.png">
				<img src="img/number_10.png">
				<p>ТОВАРОВ /</p><p class="info__bold"> 56 789р</p>
				<img  src="img/signin.png">
				<p class="info__bold">ВОЙТИ</p>
			</div>


			<!-- MENU for normal devices-->
			<div class="nav-md">
				<ul class="nav-md__list">
					<li class="nav-md__list-item nav-md__list-menu nav-md__list-menu_js">
						<img class="nav-md__menu-icon" src="img/menu-icon.png">
						Каталог товаров
						<img class="nav-md__menu-icon" src="img/arrrow_down.png">
					</li>
					<li class="nav-md__list-item">Условия работы</li>
					<li class="nav-md__list-item">Скидки</li>
					<li class="nav-md__list-item">Оплата и Доставка</li>
					<li class="nav-md__list-item">Документы</li>
					<li class="nav-md__list-item">Контакты</li>
